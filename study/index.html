<html>
<head>
    <meta charset="UTF-8">
    <title>初始化表格示例</title>
    <!-- 引入jQuery库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 可选：自定义表格样式 */
        table {
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<!--table 创建了一个表格 -->
<div class="container">
    <h2 class="text-center">有理数</h2>
    <table class="table table-bordered" id="userTable">
        <!-- tr 创建了一行 -->
        <tr>
            <!-- th表示表头的一个单元格 -->
            <th>序号</th>
            <th>名称</th>
        </tr>
    </table>
</div>
<script>
    $(document).ready(function() {
        var jsonData = [
            {
                "title": "有理数比较大小",
                "video_url": "https://en.zhiliao360.com/manage/common/download?fileName=5b81f7f9-845e-47f2-b8ea-6f95feee3d59_2023-07-28.mp4"
            },
            {
                "title": "有理数凑整巧算",
                "video_url": "https://en.zhiliao360.com/manage/common/download?fileName=07071ad3-f5c8-49fa-b238-5f34b354bca8_2023-07-28.mp4"
            },
            {
                "title": "有理数的乘法",
                "video_url": "https://en.zhiliao360.com/manage/common/download?fileName=830f073b-e61a-4792-96b7-d746270a636a_2023-07-28.mp4"
            },
            {
                "title": "有理数的乘方",
                "video_url": "https://en.zhiliao360.com/manage/common/download?fileName=b408ae37-4af9-4302-881a-1b4e2afdac33_2023-07-28.mp4"
            },
            {
                "title": "有理数的分类",
                "video_url": "https://en.zhiliao360.com/manage/common/download?fileName=84db11ee-474e-48b5-bf1e-3086e29a4b2c_2023-07-28.mp4"
            },
            {
                "title": "有理数的概念",
                "video_url": "https://en.zhiliao360.com/manage/common/download?fileName=87a271ac-029c-4743-8c6e-53fbc2ba6c33_2023-07-28.mp4"
            },
            {
                "title": "有理数的混合运算",
                "video_url": "https://en.zhiliao360.com/manage/common/download?fileName=81be1a3c-212a-477b-b225-7ad56778b884_2023-07-28.mp4"
            },
            {
                "title": "有理数的加法",
                "video_url": "https://en.zhiliao360.com/manage/common/download?fileName=485bd828-4b02-41c0-b94a-f7dffec79902_2023-07-28.mp4"
            },
            {
                "title": "有理数的四则混合运算",
                "video_url": "https://en.zhiliao360.com/manage/common/download?fileName=3fa41485-5b31-4f42-adad-76d8c6ece7c9_2023-07-28.mp4"
            },
            {
                "title": "有理数乘除法中的符号问题",
                "video_url": "https://en.zhiliao360.com/manage/common/download?fileName=pad/video/11434e9d-4db6-434a-867c-637ee033d4da.mp4"
            }
        ];

        $.each(jsonData, function(index, item) {
            var row = $('<tr></tr>');
            // 添加名称并包裹在 <a> 标签中
            var link = $('<a></a>').attr('href', ''+item.video_url+'').text(item.title);
            row.append($('<td></td>').text(index+1));
            row.append($('<td></td>').append(link));
            $('#userTable tbody').append(row);
        });
    });
</script>
</body>
</html>
